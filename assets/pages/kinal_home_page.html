<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/styles_kinal_home.css" />
    <title>Kinal Home Page Redesign</title>
  </head>
  <body>
    <nav class="nav-bar">
      <a href="">
        <img
          class="kinal-logo"
          src="/assets/img/Kinal Logo.png"
          alt="Kinal logo"
        />
      </a>
      <a class="dropdown-menu" href="">
        <img src="/assets/img/options-vertical.svg" alt="dropdown menu" />
      </a>
      <form class="form">
        <label for="search">
          <input
            required=""
            autocomplete="off"
            placeholder="Search"
            id="search"
            type="text"
          />
          <div class="icon">
            <svg
              stroke-width="2"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="swap-on"
            >
              <path
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
            <svg
              stroke-width="2"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="swap-off"
            >
              <path
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </div>
          <button type="reset" class="close-btn">
            <svg
              viewBox="0 0 20 20"
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </label>
      </form>
      <div class="main-buttons">
        <a class="Inicio" href="">Inicio</a>
        <a class="Cursos" href="">Cursos</a>
        <a class="Login" href="">Login</a>
        <a class="Ring" href=""
          ><img src="/assets/img/notification.svg" alt="notification"
        /></a>
      </div>
    </nav>

    <img class="kinal" src="/assets/img/Kinal.png" alt="Kinal" />

    <div class="e-learning">
      <header>
        <h1>Plataforma E-Learning</h1>
        <p>Fundación Kinal</p>
      </header>
      <div>
        <a class="login-button" href="">Login</a>
      </div>
      <div class="circles">
        <div class="circle">Centro Educativo Básicos</div>
        <div class="circle">Centro Educativo Diversificado</div>
        <div class="circle">Escuela Técnica Superior</div>
        <div class="circle">Carreras de Tecnología</div>
        <div class="circle">Academia Virtual</div>
      </div>
    </div>
  </body>
</html>
